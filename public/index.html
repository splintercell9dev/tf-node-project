<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Classification</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

   <script src="script.js"></script>
</head>
<body>
   
   <nav class="navbar sticky-top navbar-dark bg-info">
      <a href="#" class="navbar-brand">
         <img src="./images/brand.svg" lading="lazy" width=30>
         Brand Name
      </a>
      <ul class="navbar-nav ml-auto text-light">
         <li class="nav-item active">
            <button class="btn btn-secondary">About Us</button>
         </li>
      </ul>
   </nav>

   <div class="container image-container mt-3 mb-3">
      <img src="" id="showImage">
   </div>
   
   <form class="container px-4 mt-4" id="predictForm">
      <label for="inputFile">Select a file for Prediction</label>
      <input type="file" class="form-control-file" name="image" id="inputFile" accept=".bmp, .jpg, .png">
      <div class="mt-3">
         <input type="submit" id="submit" class="btn btn-outline-primary" value="Predict">
      </div>
   </form>

   <div class="container mt-3" id="tableContainer">
      <table class="table table-striped text-center">
         <thead class="thead-dark">
            <th>#</th>
            <th>Label</th>
            <th>Probability</th>
         </thead>
         <tbody id="tableBody">
         </tbody>
      </table>
   </div>
</body>
</html>
